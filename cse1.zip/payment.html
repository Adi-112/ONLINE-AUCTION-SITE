<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            background: url('payment.avif') center/cover no-repeat; /* Replace 'payment-background-image.jpg' with your image file */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ffffff; /* Set text color to contrast with the background */
        }
        nav {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav #web-title {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 14px 16px;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav a.active {
      background-color: black;
      color: white;
    }

    #header-container {
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    #head1img {
      max-width: 100%;
      height: auto;
    }

    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10em; 
      text-align: left; 
    }

    #text-overlay span {
      color: black;
    }

        /* Add additional styling for your content */
        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for the form */
            padding: 20px;
            border-radius: 10px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            color:blueviolet;
        }

        button {
            background-color: #4CAF50; /* Green color for the button */
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; 
        }

        footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
      clear: both; 
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    footer a:hover {
      color: #ffd700;
    }

    footer p {
      margin-top: 10px;
    }

    #contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin: 20px auto;
      width: 80%;
    }

    #contact-form label {
      display: block;
      margin-bottom: 8px;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #contact-form textarea {
      resize: vertical;
    }

    #contact-form button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #contact-form button:hover {
      background-color: #555;
    }
    </style>
</head>
<body>
  
        
    
    
    <nav>
        <a id="web-title" href="#">BidBazaar</a>
        <a href="#top">Home</a>
        <a href="present-bidding-page.html">Present Bidding</a>
        <a href="auction-deatils-page.html">Future Auctions</a>
        <a href="login-page.html" class="active">Start Bidding</a>
      </nav>
      
      <div id="header-container">
        <img id="head1img" src="head1img.jpg" alt="Header Image">
        <div id="text-overlay">
          <span>Trans</span>forming<br>
          <span>Auc</span>tions<br>
          <span>Digi</span>tally
        </div>
      </div>

    <h1>Secure Payment Page</h1>

    <form action="/process_payment" method="post">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>
        <form action="/process_payment" method="post">
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

        <label for="card_holder">Cardholder Name:</label>
        <input type="text" id="card_holder" name="card_holder" placeholder="Enter cardholder name" required>

        <button type="submit">Submit Payment</button>
    </form>
    
    <footer>
        <div id="contact-form">
          <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required style="resize: none;"></textarea>
      
            <button type="submit">Send Message</button>
          </form>
          <img src="foot1img.jpg" alt="Contact Us" style="width: auto; height: 300px; border-radius: 10px;">
        </div>
      
        <a href="#join" style="font-size: x-large;">Join Our Exciting Auction Journey</a>
        <hr>
        <a href="#bidbazaar" class="left">BidBazaar</a>
        <a href="about.html" class="right">About Us</a>
        <a href="#help" class="right">Help Center</a>
        <a href="#privacy" class="right">Privacy Policy</a>
        <a href="#terms" class="right">Terms</a>
        <a href="mailto:support@bidbazaar.com" class="right">support@bidbazaar.com</a>
        <a href="tel:+919123456789" class="right">+91 91234 56789</a>
        <p>Â© 2023 BidBazaar. All rights reserved.</p>
      </footer>
</body>
</html>
